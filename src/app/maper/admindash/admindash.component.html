<app-header></app-header>
<div class="container text-center">
    <h1>Admin Dashboard</h1>
    <div id="container text-center m-3" >
 
        <form [formGroup]="defaultCityForm" (ngSubmit)="submitDefCity(defaultCityForm.value)">
            <input type="text" id="city" class="fadeIn second" formControlName="city" name="city"
                placeholder="city name"><br>
          
            <button class="btn btn-success my-3">Add Default City</button>
        </form>
    </div>
    
    <div class="container mt-5">
        <button type="button" class="btn btn-danger" (click)="handelLogout()">Logout</button>
    </div>
</div>
