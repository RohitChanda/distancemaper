<app-header></app-header>
<div class="container text-center">
    <h1>User Dashboard</h1>
    <div id="container text-center m-3" >
 
        <form [formGroup]="userCityForm" (ngSubmit)="checkDistance(userCityForm.value)">
            <input type="text" id="city" class="fadeIn second" formControlName="city" name="city"
                placeholder="city name"><br>
          
            <button class="btn btn-success my-3">Check </button>
        </form>
    </div>
    
    <div class="container" *ngIf="isflag">
        <span class="badge badge-secondary">{{result_flag}}</span>
    </div>
    
    <div class="container mt-5">
        <button type="button" class="btn btn-danger" (click)="handelLogout()">Logout</button>
    </div>
</div>
